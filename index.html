<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="name">
        <h3>Equilibrium #3429</h3>
      </div>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="stats">
        <div class="price">
          <p>
            <img src="./images/icon-ethereum.svg" alt="etherium" />0.041 ETH
          </p>
        </div>
        <div class="days">
          <p><img src="./images/icon-clock.svg" alt="clock" />3 days left</p>
        </div>
      </div>
      <div class="line">
        <hr />
      </div>
      <div class="create">
        <p>
          <img src="./images/image-avatar.png" alt="avatar" />Creation of
          <span class="author">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/Sathishkumar18-code">Sathish Kumar</a>.
    </div>
  </body>
</html>
